<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen</title>
</head>
<body>
  <p id="date"></p>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded event fired'); // 添加调试信息

      function updateTime() {
        if (window.dayjs) {
          const dateElement = document.getElementById('date');
          const currentDate = window.dayjs().format('YYYY-MM-DD HH:mm:ss');
          dateElement.innerText = `Current Date and Time: ${currentDate}`;
        } else {
          console.error('dayjs is not available');
        }
      }

      // 初始时间更新
      updateTime();

      // 每秒更新一次时间
      setInterval(updateTime, 1000);
    });
  </script>
</body>


<style>
  html{
    height: 100%;
  }
  body{
    height: 100%;
    background: black;
    font-size: 24px;
    margin: 0;
  }
  #date{
    color: #fff;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
</style>
</html>
